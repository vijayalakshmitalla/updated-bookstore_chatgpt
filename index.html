<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .book {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book h2 {
            color: #333;
        }
        .book p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        form textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            resize: none;
        }
        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Bookstore</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Authors</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="book">
            <h2>Book Title</h2>
            <p>Price: $10</p>
            <p>Availability: In stock</p>
            <p>Ratings: 4.5/5</p>
            <form id="feedbackForm">
                <h3>Leave a Feedback</h3>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea><br>
                <input type="submit" value="Submit Feedback">
            </form>
            <h3>Author: John Doe</h3>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Bookstore. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript code can go here for any dynamic functionality you might need
        // For example, handling form submissions or displaying messages
    </script>
</body>
</html>
